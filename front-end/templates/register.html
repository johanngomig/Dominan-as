{% extends "base.html" %}
{% block title %}Registro - Sistema de Gestão de Contas Domésticas{% endblock %}
{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card mt-5">
                <div class="card-body">
                    <h3 class="text-center">Registro</h3>
                    <form action="/register" method="POST">
                        <div class="mb-1">
                            <label for="nome" class="form-label">Nome:</label>
                            <input
                                type="text"
                                class="form-control"
                                id="nome"
                                name="nome"
                                required
                            />
                        </div>
                        <div class="mb-1">
                            <label for="email" class="form-label">Email:</label>
                            <input
                                type="email"
                                class="form-control"
                                id="email"
                                name="email"
                                required
                            />
                        </div>
                        <div class="mb-1">
                            <label for="senha" class="form-label">Senha:</label>
                            <input
                                type="password"
                                class="form-control"
                                id="senha"
                                name="senha"
                                required
                            />
                        </div>
                        <button type="submit" class="btn btn-success btn-block mt-2">
                            Registrar
                        </button>
                    </form>
                    <p class="mt-3 text-center">
                        Já tem uma conta? <a href="/login">Faça login</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
