{% extends "base.html" %}
{% block title %}Editar Cartão de Crédito - Sistema de Gestão de Contas Domésticas{% endblock %}
{% block content %}
{% include 'navbar.html' %}

<div class="container mt-4">
    <h2>Editar Cartão de Crédito</h2>

    <form action="{{ url_for('card.editar_cartao_credito', cartao_id=cartao.id) }}" method="POST">
        <div class="form-group mb-3">
            <label for="nome_cartao">Nome do Cartão</label>
            <input type="text" class="form-control" id="nome_cartao" name="nome_cartao" value="{{ cartao.nome_cartao }}" required>
        </div>

        <div class="form-group mb-3">
            <label for="limite_cartao">Limite do Cartão</label>
            <input type="number" step="0.01" class="form-control" id="limite_cartao" name="limite_cartao" value="{{ cartao.limite_cartao }}" required>
        </div>

        <div class="form-group mb-3">
            <label for="data_vencimento">Data de Vencimento</label>
            <input type="date" class="form-control" id="data_vencimento" name="data_vencimento" value="{{ cartao.data_vencimento.strftime('%Y-%m-%d') }}" required>
        </div>

        <button type="submit" class="btn btn-success">Salvar Alterações</button>
        <a href="{{ url_for('card.cartoes_credito') }}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>

{% endblock %}
