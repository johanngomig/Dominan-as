{% extends "base.html" %}
{% block title %}Login - Sistema de Gestão de Contas Domésticas{% endblock %}
{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card mt-5">
                <div class="card-body">
                    <h3 class="text-center mb-4">Login</h3>
                    <form action="/login" method="POST">
                        <div class="mb-3">
                            <label for="email" class="form-label">Email:</label>
                            <input
                                type="email"
                                class="form-control"
                                id="email"
                                name="email"
                                required
                            />
                        </div>
                        <div class="mb-3">
                            <label for="senha" class="form-label">Senha:</label>
                            <input
                                type="password"
                                class="form-control"
                                id="senha"
                                name="senha"
                                required
                            />
                        </div>
                        <button type="submit" class="btn btn-primary w-100">
                            Entrar
                        </button>
                    </form>
                    <p class="mt-3 text-center">
                        Não tem uma conta? <a href="/register">Registre-se</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
